<!-- templates/dashboard.html -->
{% extends "base.html" %}
{% block title %}Your Lists{% endblock %}
{% block content %}
<h2>Your Lists</h2>
<ul>
    {% for list in lists %}
    <li>
        <a href="{{ url_for('view_list', list_id=list.id) }}">{{ list.title }}</a>
        <a href="{{ url_for('edit_list', list_id=list.id) }}">Edit</a>
        <form action="{{ url_for('delete_list', list_id=list.id) }}" method="post" style="display:inline;">
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
<p><a href="{{ url_for('create_list') }}">Create New List</a></p>
{% endblock %}
