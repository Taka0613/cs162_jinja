<div class="task" id="task-{{ task.id }}">
    <h4>{{ task.title }}</h4>
    <a href="{{ url_for('add_subtask', task_id=task.id) }}">Add Subtask</a>
    {% if task.subtasks %}
    <div class="subtasks">
        {% for subtask in task.subtasks %}
        {% include "task_item.html" with task=subtask %}
        {% endfor %}
    </div>
    {% endif %}
</div>
