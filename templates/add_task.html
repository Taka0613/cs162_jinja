<!-- templates/add_task.html -->
{% extends "base.html" %}
{% block title %}Add Task{% endblock %}

{% block content %}
<h1>Add Task to {{ task_group.title }}</h1>
<form method="POST">
    <label for="title">Task Title:</label>
    <input type="text" name="title" id="title" required>
    {% if parent_task %}
    <input type="hidden" name="parent_task_id" value="{{ parent_task.id }}">
    {% endif %}
    <button type="submit">Add Task</button>
</form>
{% endblock %}
