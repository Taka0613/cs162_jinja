<!-- Extend the base template for consistent styling and layout -->
{% extends "base.html" %}
{% block title %}Move Item - {{ item.title }}{% endblock %}
<!-- Set the page title dynamically based on the item's title -->

{% block content %}
<h2>Move Item - {{ item.title }}</h2> <!-- Header displaying the current item title -->

<!-- Form to move the item to a different list, posting data to the server for processing -->
<form method="post">
    <p>
        <label>Select New List:</label><br> <!-- Label for selecting a new list -->

        <!-- Dropdown to select a new list for the item -->
        <select name="new_list_id" required>
            {% for list in lists %}
            <option value="{{ list.id }}" {% if list.id==item.list_id %}selected{% endif %}>
                {{ list.title }} <!-- Display each available list title -->
            </option>
            {% endfor %}
        </select>
    </p>
    <p><input type="submit" value="Move Item"></p> <!-- Submit button to move the item to the selected list -->
</form>

<!-- Link to return to the current list view -->
<p><a href="{{ url_for('view_list', list_id=item.list_id) }}">Back to List</a></p>
{% endblock %}
