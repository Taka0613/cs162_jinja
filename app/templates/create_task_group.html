<!-- templates/create_task_group.html -->
{% extends "base.html" %}
{% block title %}Create Task Group{% endblock %}
{% block content %}
<h2>Create New Task Group</h2>
<form action="{{ url_for('auth.create_task_group') }}" method="post">
    <label for="title">Task Group Title:</label>
    <input type="text" id="title" name="title" required>
    <button type="submit">Create Task Group</button>
</form>
<p><a href="{{ url_for('auth.dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
